<h2>Log in</h2>

<form class="form-horizontal" ng-submit="submitForm()">
<div class="form-group">
  <div class="col-md-5">
  <input type="text"  placeholder="Name" class="form-control input-md" ng-model="form.name">
  </div>
</div>

<div class="form-group">
  <div class="col-md-5">
    <input type="password" placeholder="Password" class="form-control input-md" ng-model="form.password">
  </div>
</div>

<div class="col-md-12">
    {{errorMessage}}
</div>

<div class="form-group">
  <div class="col-md-4">
    <input type="submit" id="submit" name="submit" class="btn btn-success" value="Submit"/>
  </div>
</div>
</form>

<a ui-sref="signup"><button class="btn">Sign up</button></a>
